<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Esqueci minha senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ...existing code... -->
</head>
<body>
  <h2>Redefinir Senha</h2>
  <form id="reset-password-form">
    <label for="tipo-usuario">Tipo de usuário:</label>
    <select id="tipo-usuario" name="tipo-usuario" required>
      <option value="">Selecione</option>
      <option value="cliente">Cliente</option>
      <option value="barbeiro">Barbeiro</option>
    </select>
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="nova-senha">Nova senha:</label>
    <input type="password" id="nova-senha" name="nova-senha" required>
    <br><br>
    <label for="confirmar-senha">Confirmar nova senha:</label>
    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
    <br><br>
    <button type="submit">Redefinir Senha</button>
  </form>
  <div id="mensagem"></div>
  <script>
    // Exemplo simples de validação de senha
    document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const tipoUsuario = document.getElementById('tipo-usuario').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('nova-senha').value;
      const confirmar = document.getElementById('confirmar-senha').value;
      const mensagem = document.getElementById('mensagem');
      if (senha !== confirmar) {
        mensagem.textContent = 'As senhas não coincidem.';
        mensagem.style.color = 'red';
        return;
      }
      try {
        const resposta = await fetch('/api/redefinir-senha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            tipoUsuario,
            email,
            novaSenha: senha
          })
        });
        const resultado = await resposta.json();
        if (resposta.ok) {
          mensagem.textContent = resultado.mensagem || 'Senha redefinida com sucesso!';
          mensagem.style.color = 'green';
        } else {
          mensagem.textContent = resultado.erro || 'Erro ao redefinir senha.';
          mensagem.style.color = 'red';
        }
      } catch (err) {
        mensagem.textContent = 'Erro de conexão com o servidor.';
        mensagem.style.color = 'red';
      }
    });
  </script>
  <!-- ...existing code... -->
</body>
</html>
